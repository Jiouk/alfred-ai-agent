<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI Agent Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-8">
    <div class="text-center mb-8">
      <div class="w-12 h-12 bg-gradient-to-br from-violet-500 to-fuchsia-500 rounded-lg mx-auto mb-4"></div>
      <h1 class="text-2xl font-bold">Welcome Back</h1>
      <p class="text-slate-400">Sign in to manage your AI agents</p>
    </div>
    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-2">Client ID</label>
        <input type="text" placeholder="Enter your client ID" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 focus:outline-none focus:border-violet-500">
      </div>
      <div>
        <label class="block text-sm font-medium mb-2">Token</label>
        <input type="password" placeholder="Enter your token" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 focus:outline-none focus:border-violet-500">
      </div>
      <button type="submit" class="w-full bg-violet-600 hover:bg-violet-700 py-3 rounded-lg font-semibold transition">Sign In</button>
    </form>
    <p class="text-center mt-6 text-slate-400">New here? <a href="setup-wizard.html" class="text-violet-400 hover:text-violet-300">Create your first agent</a></p>
  </div>
</body>
</html>
